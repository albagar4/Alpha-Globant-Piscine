<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>2048</title>
	<link rel="stylesheet" href="css/styles.css">    
</head>
<body>
	<div class="game-container" align="center">
		<h1 style="font-weight: bolder;">2048</h1>
		<div class="score-container">
			<span>Score: <span id="score">0</span></span>
			<button id="restart-btn">Restart</button>
		</div>
        <div class="grid-container">
			<div class="column">
				<div class="row">
					<div class="cell" id="cell1">01</div>
					<div class="cell" id="cell2">02</div>
					<div class="cell" id="cell3">03</div>
					<div class="cell" " id="cell4">04</div>
				</div>
				<div class="row">
					<div class="cell" id="cell5">05</div>
					<div class="cell" id="cell6">06</div>
					<div class="cell" id="cell7">07</div>
					<div class="cell"  id="cell8">08</div>
				</div>
				<div class="row">
					<div class="cell" id="cell9">09</div>
					<div class="cell" id="cell10">10</div>
					<div class="cell" id="cell11">11</div>
					<div class="cell" id="cell12">12</div>
				</div>
				<div class="row">
					<div class="cell" id="cell13">13</div>
					<div class="cell" id="cell14">14</div>
					<div class="cell" id="cell15">15</div>
					<div class="cell" id="cell16">16</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
