<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">    
</head>
<body>
	<div class="init-page" align="center">
		<h1>Welcome to your Trip Recommendator!</h1>
		<h2>Please, select the method you want for chosing your travel</h2>
		<div id="form-option">Write a form</div>
		<div id="file-option">Upload a file</div>
		<div id="map-option">Draw on our map</div>
	</div>
	<div class="form-page" align="center" style="display: none;">
		<h1>Tell me where you want to go</h1>
		<form id="travel-input">
			<input type="text" name="origin" id="origin" placeholder="Origin">
			<div id="submit-btn" type="submit">Submit</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
