<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<link rel="stylesheet" href="css/styles.css">    
</head>
<body>
	<div class="init-page" align="center">
		<h1>Welcome to your Trip Recommendator!</h1>
		<h2>Please, select the method you want for chosing your travel</h2>
		<div id="form-option">Write a form</div>
		<div id="file-option">Upload a file</div>
		<div id="map-option">Draw on our map</div>
	</div>
	<div class="form-page" align="center" style="display: none;">
		<div class="back-btn"><span class="material-icons">home</span></div>
		<div id="input-box">
			<h1>Tell me where you want to go</h1>
			<form id="travel-input">
				<input type="text" name="origin" id="origin" placeholder="Travel destination">
				<button id="submit-btn" type="submit">
					<span class="material-icons">search</span>
				</button>
			</form>
			<div id="IA-response" style="display: none;"></div>
			<div id="map-container" style="display: none;">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<div class="file-page" align="center" style="display: none;">
		<div class="back-btn"><span class="material-icons">home</span></div>
		<div id="input-box">
			<h1>Upload your file</h1>
			<p>Provide an image of the place you want to visit and we'll prepare you an itinerary!</p>
			<form id="travel-file">
				<input type="file" name="file" id="file" accept="image/png, image/jpeg">
				<button id="submit-btn" type="submit">
					<span class="material-icons">search</span>
				</button>
			</form>
			<div id="IA-response" style="display: none;"></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
